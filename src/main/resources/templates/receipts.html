    <div th:each="receipt : *{receipts}" class="card mb-3" style="max-width: 1296px;">
        <a  th:href="@{'/receipts/' + ${receipt.id}}"
           class="row g-0" aria-current="true">
            <div class="col-md-2">
                <img th:src="@{${'/images/receipts/'+receiptsPhotos.get(receipt.id)}}" th:alt="${receipt.name}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${receipt.name}">Card title</h5>
                    <p class="card-text"><small class="text-body-secondary" th:if="${receipt.author != null}" th:text="'Автор: ' + ${receipt.author}">Last updated 3 mins ago</small></p>
                    <p class="card-text" th:text="${receipt.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </a>
    </div>
